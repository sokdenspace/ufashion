{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>{% block title %}Ufashion{% endblock %}</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Ufashion" name="keywords">
	<meta content="Ufashion Cambodian Shop" name="description">
	<link href="{% static 'Assets/images/uLogo.png' %}" rel="icon">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">
	<!-- CSS Libraries -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="{% static 'Assets/lib/slick/slick.css' %}" rel="stylesheet">
	<link href="{% static 'Assets/lib/slick/slick-theme.css' %}" rel="stylesheet">
	<!-- Template Stylesheet -->
	<link href="{% static 'Navbar/navbar.css' %}" rel="stylesheet">

	<!-- Mobile Version -->
	<link rel="canonical" href="https://m.rupp.cambodiaedu.org/">
	<link rel="alternate" hreflang="es" href="https://m.rupp.cambodiaedu.org/es/">
	<link rel="alternate" hreflang="fr" href="https://m.rupp.cambodiaedu.org/fr/">
	<link rel="alternate" hreflang="de" href="https://m.rupp.cambodiaedu.org/de/">
	<link rel="alternate" hreflang="th" href="https://m.rupp.cambodiaedu.org/th/">
	<!-- Desktop Version -->
	<link rel="canonical" href="https://rupp.cambodiaedu.org/">
	<link rel="alternate" media="only screen and (max-width: 640px)" href="https://m.rupp.cambodiaedu.org/">
	<link rel="alternate" hreflang="es" href="https://rupp.cambodiaedu.org/es/">
	<link rel="alternate" hreflang="fr" href="https://rupp.cambodiaedu.org/fr/">
	<link rel="alternate" hreflang="de" href="https://rupp.cambodiaedu.org/de/">
	<link rel="alternate" hreflang="th" href="https://rupp.cambodiaedu.org/th/">

</head>
<body>

	<!-- Nav Bar Start -->
	<div class="nav">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				<a href="#" class="navbar-brand">MENU</a>
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
					<div class="navbar-nav mr-auto">
						<a href="/" class="nav-item nav-link">Home</a>
						<a href="/product" class="nav-item nav-link">Products</a>
						<a href="/detail" class="nav-item nav-link">Product Detail</a>
						<a href="/cart" class="nav-item nav-link">Cart</a>
						<a href="/checkout" class="nav-item nav-link">Checkout</a>
						<a href="/account" class="nav-item nav-link">My Account</a>
					</div>
					<div class="navbar-nav ml-auto">
						<div class="nav-item dropdown">
							<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">User Account</a>
							<div class="dropdown-menu">
								<a href="/login" class="dropdown-item">Login</a>
								<a href="/login" class="dropdown-item">Register</a>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<!-- Nav Bar End -->   
	
	<!-- Bottom Bar Start -->
	<div class="bottom-bar">
		<div class="container-fluid">
			<div class="row align-items-center">
				<div class="col-md-3">
					<div class="logo">
						<a href="/">
							<img src="{% static 'Assets/images/uLogo.png' %}" alt="Logo">
						</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="search">
						<input type="text" placeholder="Search">
						<button><i class="fa fa-search"></i></button>
					</div>
				</div>
				<div class="col-md-3">
					<div class="user">
						<a href="/wishlist" class="btn wishlist">
							<i class="fa fa-heart"></i>
							<span>(0)</span>
						</a>
						<a href="/cart" class="btn cart">
							<i class="fa fa-shopping-cart"></i>
							<span>(0)</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bottom Bar End -->

{% block content %}
{% endblock %}


<!-- Back to Top -->
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'Assets/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'Assets/lib/slick/slick.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'Navbar/navbar.js' %}"></script>

</body>
</html>
